<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AUTOCORRECTOR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>AUTOCORRECTOR</h1>
        <form action="/correct" method="post">
            <textarea name="text" rows="5" placeholder="Type your text here...">{{ original_text or '' }}</textarea>
            <button type="submit">Correct Text</button>
        </form>
        {% if corrected_text %}
        <div class="output">
            <h2>Corrected Text:</h2>
            <p>{{ corrected_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
